name: Tests

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

permissions:
    contents: read
    pull-requests: read

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Use Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test:unit
